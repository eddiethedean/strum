name: Release

on:
  push:
    tags:
      - "v*"  # Triggers on tags like v0.1.0, v1.0.0, etc.

jobs:
  release:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For creating GitHub release
      id-token: write  # For PyPI trusted publishing (recommended)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for version detection

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel twine

      - name: Extract version from tag
        id: tag_version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}  # Remove 'v' prefix if present
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Tag: $TAG_NAME, Version: $VERSION"

      - name: Verify version matches pyproject.toml
        run: |
          pip install tomli
          PYPROJECT_VERSION=$(python -c "import tomli; f=open('pyproject.toml','rb'); data=tomli.load(f); print(data['project']['version'])")
          TAG_VERSION="${{ steps.tag_version.outputs.version }}"
          if [ "$PYPROJECT_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Version mismatch!"
            echo "pyproject.toml version: $PYPROJECT_VERSION"
            echo "Tag version: $TAG_VERSION"
            exit 1
          fi
          echo "Version verified: $PYPROJECT_VERSION"

      - name: Build package
        run: |
          python -m build

      - name: Check package
        run: |
          python -m twine check dist/*

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload dist/*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag_version.outputs.tag }}
          name: Release ${{ steps.tag_version.outputs.tag }}
          body: |
            ## Changes in ${{ steps.tag_version.outputs.tag }}

            See the [full changelog](https://github.com/eddiethedean/stringent/compare/${{ github.event.before }}...${{ steps.tag_version.outputs.tag }}) for details.

            ## Installation

            ```bash
            pip install stringent==${{ steps.tag_version.outputs.version }}
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

